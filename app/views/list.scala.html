@import services._
@(items: Seq[Todo])
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>名前</th>
                </tr>
            </thead>
            <tbody>
                @items.map { todo =>
                    <tr>
                        <td>@todo.name</td>
                    </tr>
                }
            </tbody>
        </table>
    </section>
</body>
</html>
